<!DOCTYPE html>
<html>
<title>Calculator</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <section class="main">
        <h1 class="title title__main">Test Calculator V0.01</h1>
        <main class="calculator" id="calculator">
            <div class="calculator__current">
                0
            </div>
            <div class="calculator__button">
                <div class="calculator__controlls">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div class="calculator__process">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </main>
    </section>
    
    <script>
        
    </script>    
</body>
</html>
